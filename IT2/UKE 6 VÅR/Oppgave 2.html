<script>

    const divArray = document.querySelectorAll("div");


    let divCSS = [
        {
            transform:"translateY(0)",
            backgroundColor: "red"
        },
        {
            transform:"translateY(600px)"  ,
            backgroundColor:"lime"
        }
    ];

    let divEgenskaper = {
        duration: 1500,
        iterations: Infinity,
        direction: "alternate",
        delay: 500,
        easing: "ease-in-out"
    };
     /*
    divArray[0].animate(divCSS, divEgenskaper);
    divArray[1].animate(divCSS, divEgenskaper);
    divArray[2].animate(divCSS, divEgenskaper);


    for (div of divArray){
     divEgenskaper.delay = Math.random()*1000;
        div.animate(divCSS, divEgenskaper);
    }
         */



    for (let i = 0; i < divArray.length; i++){
        let delayAni = i * 100;
        divEgenskaper.delay = delayAni;
        divArray[i].animate(divCSS, divEgenskaper);
    }

</script>
