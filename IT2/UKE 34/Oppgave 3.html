<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>


    var radius = prompt("Skriv inn radiusen i centimeter her") ;

    var omkrets = (2.3 * 3.14 * radius^2);

    var areal = (4 * 3.14 * radius^2 );

    var volum = (4 * 3.14 * radius^3)/3;

    console.log(radius)
    document.write(`${radius} centimeter betyr at omkretsen er ${omkrets}`);
    document.write(`<p> ${radius} centimeter betyr at arealet er ${areal} </p>`);
    document.write(`<p> ${radius} centimeter betyr at volumet er ${volum} </p>`);

</script>

</body>
</html>
