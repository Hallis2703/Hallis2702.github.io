<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 2</title>
</head>
<body>

<input type="text" id="input" placeholder="Vindstyrke">
<span id="resultat"></span>
<br>
<button id="button">REGN UT</button>

<script>
    
    let input = document.querySelector("#input");
    let resultat = document.querySelector("#resultat");
    let button = document.querySelector("#button");

    button.onclick = function () {
        if (2.5 <= input.value && input.value < 10) {
            resultat.innerHTML = "Vindmøllen produserer" + " " + 8 * input.value + "w/t";
        }
        else if (10 <= input.value && input.value <= 15) {
            resultat.innerHTML = "Vindmøllen produserer" + " " + 14 * input.value + "w/t";
        }
        else {
            resultat.innerHTML = "Vindmøllen genererer ikke strøm for sikkerhets årsaker.";
        }
    }
</script>

</body>
</html>
