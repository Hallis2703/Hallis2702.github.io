<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>
<body>

<script>

    var vinner

    while (vinner !== 10){
        vinner = Math.floor(Math.random()*10 + 1);
        if (vinner === 10){
            console.log("Du vant");
        }
        else {
            console.log("Du suger!");
        }

    }


</script>

</body>
</html>
