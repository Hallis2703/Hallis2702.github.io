<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>

    <style>
        canvas {
            border-style: solid;
        }
    </style>

</head>
<body>


<canvas id="canvas" width="300" height="300" ></canvas>


<script>

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var posY = 0;

    while (posY < 300){
        ctx.moveTo(0 ,posY);
        ctx.lineTo(300, posY);
        ctx. stroke();
        posY = posY + 3;
    }

</script>

</body>
</html>
