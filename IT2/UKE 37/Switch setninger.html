<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Setninger</title>
</head>
<body>


<script>

    // ---Switch setninger ---

    switch (23){
        case 34:
            //Koden blir utført hvis 23 = 34
            break; // hopper ut av switch-setningen
        case (23):
            //Koden blir utført hvis 23 = 23
            break;
        case (41):
            //Kode som blir gjennomført hvis 41 = 23
            break;
    }


    var navn = prompt("Skriv inn ditt navn");

    switch (navn) {
        case "Halvor":
            document.write("Hei Halvor")
            break;
        case "Mathias":
            document.write("SUP Mathias")
            break;
    }

</script>


</body>
</html>
